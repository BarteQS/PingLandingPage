<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./images/favicon.png" />
    <link rel="stylesheet" href="style.css" />
    <title>Ping | We're launching soon!</title>
  </head>
  <body>
    <main class="ping">
      <img
        src="./images/logo.svg"
        alt='Logo saying "PING!"'
        class="ping__logo"
      />
      <h1 class="ping__title" id="test">We are launching <span>soon!</span></h1>
      <p class="ping__text">Subscribe and get notified</p>
      <div class="flex-group ping__form">
        <form>
          <input
          type="email"
          name="email"
          placeholder="Your email address..."
          class="ping__input"
        />
        <input type="submit" value="Notify Me" class="ping__submit"></input>
        </form>
        
      </div>
      <img
        src="./images/illustration-dashboard.png"
        alt="Ilustration of a dashboard"
        width="1280"
        height="782"
        class="ping__dashboard"
      />
    </main>
    <footer>
      <div class="flex-group ping__social">
        <a href="https://www.facebook.com">
          <img src="./images/logo-facebook.svg" alt="Facebook Icon" />
        </a>
        <a href="https://www.twitter.com">
          <img src="./images/logo-twitter.svg" alt="Twitter Icon" />
        </a>
        <a href="https://www.instagram.com">
          <img src="./images/logo-instagram.svg" alt="Instagram Icon" />
        </a>
      </div>
      <p class="ping__copyright">&copy; Copyright Ping. All rights reserved.</p>
    </footer>
  </body>
</html>
