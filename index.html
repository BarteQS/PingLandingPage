<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./images/favicon.png" />
    <link rel="stylesheet" href="style.css">
    <title>Ping | We're launching soon!</title>
  </head>
  <body>
    <main class="ping">
      <img src="./images/logo.svg" alt='Logo saying "PING!"' class="ping__logo" />
      <h1 class="ping__title">We are launching <span>soon!</span></h1>
      <p class="ping__text">Subscribe and get notified</p>
      <div class="flex-group ping__form">
        <input type="email" name="email" id="email" placeholder="Your email address..."/>
        <button>Notify Me</button>
      </div>
      <img
        src="./images/illustration-dashboard.png"
        alt="Ilustration of a dashboard"
        width="1280"
        height="782"
        class="ping__dashboard"
      />
      <div class="flex-group">
        <img src="#" alt="Facebook Icon" />
        <img src="#" alt="X Icon" />
        <img src="#" alt="Instagram Icon" />
      </div>
      <p class="ping__copyright">&copy; Copyright Ping. All rights reserved.</p>
    </main>
  </body>
</html>
