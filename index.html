<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Demo landing page for the company Ping, offering signing up for the newsletter.">
    <meta name="robots" content="noindex">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="icon" href="./images/favicon.png" />
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css" /> 
    <title>Ping | We're launching soon!</title>
  </head>
  <body>
    <header>
      <img
        src="./images/logo.svg"
        alt='Logo saying "PING!"'
        class="ping__logo"
        width="86" height="26"
      />
    </header>
    <main class="ping">
      <h1>We are launching <span>soon!</span></h1>
      <p class="ping__text">Subscribe and get notified</p>
        <form class="flex-group ping__form">
          <label for="email" class="sr-only">E-Mail Address</label>
          <div class="input-container">
            <input
            autocomplete="on"
            type="email"
            name="email"
            id="email"
            placeholder="Your email address..."
            class="ping__input"
            required
          />
          <p class="error__message" id="error__message">Please provide a valid email address</p>
          </div>
        <input type="submit" value="Notify Me" class="ping__submit"></input>
        </form>
      <img
        src="./images/illustration-dashboard.webp"
        alt="Ilustration of a dashboard"
        width="1280"
        height="782"
        class="ping__dashboard"
      />
    </main>
    <footer>
      <div class="flex-group ping__social">
        <a href="https://www.facebook.com">
          <img src="./images/logo-facebook.svg" alt="Facebook Icon" width="32" height="32"/>
        </a>
        <a href="https://www.twitter.com">
          <img src="./images/logo-twitter.svg" alt="Twitter Icon" width="32" height="32" />
        </a>
        <a href="https://www.instagram.com">
          <img src="./images/logo-instagram.svg" alt="Instagram Icon"  width="32" height="32"/>
        </a>
      </div>
      <p class="ping__copyright">&copy; Copyright Ping. All rights reserved.</p>
    </footer>
    <script src="./dist/main.js"></script>
  </body>
</html>
